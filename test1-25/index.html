<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>原生js标签切换</title>
		<style type="text/css">
			.hide{display: none;}
			.show{display: block;}
			.demo{margin: 200px auto;width: 300px;border: 1px solid #ededed;}
			.selected{background-color: #fff;color: #000;}
			.faxianCentdata{width: 300px;overflow: hidden;background-color: #000;color: #fff;}
			.faxianCentdata>div{width: 33.333%;float: left;line-height: 40px;cursor: pointer;text-align: center;}
			.faxianData>div{width: 300px;height: 100px;text-align: center;line-height: 100px;}
		</style>
	</head>
	<body>
		<div class="demo">
			<div class="faxianCent">
				<div class="faxianCentdata" id="faxiandet">
					<div class="clasname selected">热门</div>
					<div class="clasname">关注</div>
					<div class="clasname">最新</div>
				</div>
			</div>
			<div class="faxianData">
				<div class="show DataClassName">111</div>
				<div class="hide DataClassName">222</div>
				<div class="hide DataClassName">333</div>
			</div>
		</div>
		<script type="text/javascript">
			var aSpan = document.getElementsByClassName('faxianCentdata')[0].getElementsByTagName('div');
			var aUl = document.getElementsByClassName('faxianData')[0].getElementsByTagName('div');
//			如果你的页面出现getElementsByTagName报错未定义或者null,可以换成下面的获取类名方式
//			var aSpan = document.getElementsByClassName('clasname');
//			var aUl = document.getElementsByClassName('DataClassName');
			for(i=0; i<aSpan.length; i++) {
				aSpan[i].index = aUl[i].index = i;
				aSpan[i].onclick = function () {
				for(i=0; i<aSpan.length; i++) {
					aSpan[i].className = 'clasname';
					aUl[i].className = 'hide DataClassName';
				}
				this.className = 'clasname selected';
				aUl[this.index].className = 'show DataClassName';
				}
			}
		</script>
	</body>
</html>
