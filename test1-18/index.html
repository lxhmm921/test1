<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片懒加载</title>
		<style type="text/css">
			.Demo{width: 1000px;margin: 50px auto;}
			.Demo>div{display: inline-block;width: 485px;height: 400px;margin-right: 25px;margin-bottom: 25px;}
			.Demo>div:nth-child(2n){margin-right: 0;}
			.Demo>div>img{width: 100%;height: 100%;}
		</style>
	</head>
	<body>
		<div class="Demo">
			<div>
				<img src="img/timg.gif" data-original="img/1.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/2.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/3.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/4.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/5.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/6.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/7.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/8.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/9.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/10.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/11.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/12.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/13.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/1.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/2.jpg" class="lazy"/>
			</div>
			<div>
				<img src="img/timg.gif" data-original="img/999.jpg" class="lazy"/>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".lazy").lazyload({effect:"fadeIn",threshold:5});
			});
		</script>
	</body>
</html>
