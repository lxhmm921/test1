<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>消息</title>
		<link rel="stylesheet" type="text/css" href="css/information.css"/>
	</head>
	<body>
		<div class="head">
			<div class="head-cent">消息(10)</div>
			<div class="head-right">通讯录&nbsp;&nbsp;+</div>
		</div>
		<div class="InformationCentent">
			<div class="InformationCentent-top">
				<div class="notice-left">
					<div class="ImgIcon ImgIcon1">
						<span class="glyphicon glyphicon-heart"></span>
					</div>
					<div>交易物流</div>
				</div>
				<div class="notice-center">
					<div class="ImgIcon ImgIcon2">
						<span class="glyphicon glyphicon-volume-up"></span>
					</div>
					<div>通知</div>
				</div>
				<div class="notice-right">
					<div class="ImgIcon ImgIcon3">
						<span class="glyphicon glyphicon-bell"></span>
					</div>
					<div>互动</div>
				</div>
			</div>
			<div class="InformationCentent-center">
				<div>
					<div class="centerImg">
						<img src="img/12221701.png" alt="."/>
					</div>
					<div class="centerText">
						<div class="TxtTop">淘气值</div>
						<div class="TxtBot">为你打包世间超级好物!</div>
					</div>
				</div>
				<div>
					<div class="centerImg">
						<img src="img/12221701.png" alt="."/>
					</div>
					<div class="centerText">
						<div class="TxtTop">淘宝头条</div>
						<div class="TxtBot">淘宝达人收入榜曝光:她收入2500万！</div>	
					</div>
				</div>
				<div style="border: 0;">
					<div class="centerImg">
						<img src="img/12221701.png" alt="."/>
					</div>
					<div class="centerText">
						<div class="TxtTop">巴黎街</div>
						<div class="TxtBot">今天给亲发货了哦。</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
