<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒计时练习</title>
		<style>
			#demo{
				width: 210px;
			    height: 50px;
			    margin: 200px auto;
			}
			#demo>input{
				width: 100%;
				height: 100%;
				border-radius: 4px;
				outline: none;
				border: 1px solid #999;
				color: white;
				background: orange;
				font-size: 18px;
				font-family: cursive;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<input type="button" id="btn" value="点击发送验证码" />
		</div>
	<script src="js/new_file.js"></script>
	<script type="text/javascript"> 
		 $(function () {
            $('#btn').click(function () {
                var Time = 60;
                var aa = setInterval(bb, 1000);
                function bb() {
                    $("#btn").attr("disabled", true);
                    $("#btn").val("验证码会在" + Time + "秒后重发!");
                    if (Time == 0) {
                        $("#btn").val("点击发送验证码").removeAttr("disabled");
                        clearInterval(aa);
                    }
                    Time--;
                }
            })
       });
	</script> 
</body> 
</html>
